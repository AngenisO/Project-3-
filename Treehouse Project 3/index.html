<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet"> 
    <title>The Code Review</title>
  </head>
  <body>
    <header>
      <h1 class="header">THE CODE REVIEW</h1>
      <div class="intro">
        <h2>Sign Up for our Newletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
    </header>
    <main>
        <form action="index.html"  >
        <fieldset>
          
          <legend><h1>Contact Information</h1></legend>
          <div class="top-form">
            
          <label for="name" name="user-name">Full Name</label>
          <input type="text" name="user-name" id="name" placeholder="required" required>
        </div>

        <div class="top-form">
          <label for="email" name="user-email">Email Address</label>
          <input type="email" name="user-email" id="email" placeholder="required" required>
        </div>

        <div class="top-form">
          
          <label for="phone" name="user-phone">Phone Number</label>
          <input type="phone" name="user-phone" id="phone">
        </div>

          <div class="top-form">
          <label for="address" name="user-address">Street Address</label>
          <input type="text" name="user-address" id="address">
        </div>

          <div class="top-form">
          <label for="city"  name="user-city">City</label>
          <input type="text" name="user-city" id="city">
        </div>

          <div class="top-form">
          <label for="state" name="user-state">State</label>
          <select id="state" name="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="top-form">	
          <label for="zip" name="user-zip">Zip Code</label>
          <input type="text" name="user-zip" id="zip">
        </div>	
        </fieldset>

        <fieldset>
          <div class="bot-form">
          <legend><h1>Newsletter</h1></legend>
          <p>Select the newsletter you would like to receive: </p>
          <label for="html"><input type="checkbox" name="" id="html" value="html-check">HTML News</label>
          
          <label for="css"><input type="checkbox" name="" id="html" value="html-check">CSS News</label>
          
          <label for="javascript"><input type="checkbox" name="javascript" id="javascript" value="javascript-check">Javascript News</label>
          
          <h3>Newsletter format</h3>
          <label for="format" name="format"><input type="radio" id="format" name="format" value="html-f">HTML</label>
          
          <label for="format" name="format"><input type="radio" id="format" name="format"value="plain-f">Plain Text</label>
          
          <p>Other topics you would like to hear about: </p>
          <textarea id="comments" name="user-comments"></textarea>
          <label for="submit" name="user-submit"></label>
          <input type="submit" id="submit" name="user-submit">
          
        </div>
        </fieldset>
        </form>

    </main>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
